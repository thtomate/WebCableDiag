{% extends "base.html" %}
{% block content %}
<div class="panel">
  <h2>{{ _('Select site') }}</h2>
  <ul>
    {% for s in sites %}
      <li><a href="{{ url_for('site_page', site_name=s.name) }}"><strong>{{ s.description }}</strong> ({{ s.name }})</a> - {{ _('Central') }}: {{ s.central_switch.name }}; {{ _('Access') }}: {{ s.access_switches|length }} {{ _('switches') }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
